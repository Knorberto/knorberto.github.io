<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="https://unpkg.com/vis-timeline/standalone/umd/vis-timeline-graph2d.min.js">
    </script>
    <link href="https://unpkg.com/vis-timeline/styles/vis-timeline-graph2d.min.css" rel="stylesheet" type="text/css" />
    
</head>

<body>
    <div id="visjs"></div>
    <script type="text/javascript">
        // using the DOM element 
        var container = document.getElementById('visjs');
        // create a DataSet and fill with data 
        var items = new vis.DataSet([{
                id: 1,
                content: 'day 0',
                start: '1976-03-07',
                type: 'point'
            },
            {
                id: 2,
                content: 'my first CI',
                start: '1990-03-10'
            },
            {
                id: 3,
                content: 'college',
                start: '1990-09-15',
                end: '1994-09-15'
            },
            {
                id: 4,
                content: 'licensed management',
                start: '1999-09-15',
                type: 'point'
            },
            {
                id: 5,
                content: 'my first computer',
                start: '2002-04-25'
            },
            {
                id: 6,
                content: 'Pascal language',
                start: '1993-06-03',
                type: 'point'
            }
        ]);

        // Configuration for the Timeline
        var options = {};

        // Create a Timeline
        var timeline = new vis.Timeline(container, items, options);
    </script>
    <div id="container" class="svg-container">
        <svg></svg>
    </div>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/topojson.v1.min.js"></script>
    <script src="rotate.js"></script>
</body>

</html>
